generic_sonarqube_container_env:
  SONAR_JDBC_URL: "{{ generic_sonarqube_jdbc_url }}"
  SONAR_JDBC_USERNAME: "{{ generic_sonarqube_jdbc_username }}"
  SONAR_JDBC_PASSWORD: "{{ generic_sonarqube_jdbc_password }}"
  SONAR_WEB_CONTEXT: "{{ generic_sonarqube_web_context }}"
  SONAR_SEARCH_JAVAADDITIONALOPTS: "{{ generic_sonarqube_search_javaadditionalopts }}"
  SONAR_SECURITY_REALM: "{{ generic_sonarqube_security_realm }}"
  LDAP_URL: "{{ generic_sonarqube_ldap_url }}"
  LDAP_BINDDN: "{{ generic_sonarqube_ldap_username }}"
  LDAP_BINDPASSWORD: "{{ generic_sonarqube_ldap_password }}"
  LDAP_USER_BASEDN: "{{ generic_sonarqube_ldap_user_basedn }}"
  LDAP_USER_REQUEST: "{{ generic_sonarqube_ldap_user_request }}"
  LDAP_USER_REALNAMEATTRIBUTE: "{{ generic_sonarqube_ldap_user_realnameattribute }}"
  LDAP_USER_EMAILATTRIBUTE: "{{ generic_sonarqube_ldap_user_emailattribute }}"
  LDAP_GROUP_BASEDN: "{{ generic_sonarqube_ldap_group_basedn }}"
  LDAP_GROUP_REQUEST: "{{ generic_sonarqube_ldap_group_request }}"
  LDAP_GROUP_IDATTRIBUTE: "{{ generic_sonarqube_ldap_group_idattribute }}"